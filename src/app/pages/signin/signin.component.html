<section class="p-2 vh-100 d-flex align-items-center justify-content-center">
  <div class="container boxShadow">
    <div class="row">
      <div class="signupImage col-md-6 d-flex justify-content-center">
        <figure>
          <img src="./assets/images/signin-image.jpg" alt="Sign Up Images" />
        </figure>
      </div>
      <div class="signupForm col-md-6">
        <h2 class="fs-2">Sign In</h2>
        <form [formGroup]="loginForm" (ngSubmit)="handelLogin()">
          <div class="d-flex align-items-center mb-4">
            <label for="email">
              <span class="fa-solid fa-envelope"></span>
            </label>
            <input
              formControlName="email"
              type="email"
              name="email"
              id="email"
              placeholder="Your Email"
            />
          </div>
          <p
            class="alert alert-danger"
            *ngIf="
              loginForm.get('email')?.errors && loginForm.get('email')?.touched
            "
          >
            <span *ngIf="loginForm.get('email')?.getError('required')"
              >Required</span
            >
            <span *ngIf="loginForm.get('email')?.getError('email')"
              >You should use a valid email</span
            >
          </p>
          <div class="d-flex align-items-center mb-4">
            <label for="password">
              <span class="fa-solid fa-lock"></span>
            </label>
            <input
              formControlName="password"
              type="password"
              name="password"
              id="password"
              placeholder="Your Password"
            />
          </div>
          <p
            class="alert alert-danger"
            *ngIf="
              loginForm.get('password')?.errors &&
              loginForm.get('password')?.touched
            "
          >
            <span *ngIf="loginForm.get('password')?.getError('required')"
              >Required</span
            >
            <span *ngIf="loginForm.get('password')?.getError('pattern')">
              * Must start with capital letter <br />
              * Contains more than 3 charterers <br />
              * Max length 13 charterers <br />
              * Don't use special charterers
            </span>
          </p>
          <div class="alert alert-danger" *ngIf="errMsg">{{ errMsg }}</div>
          <div
            class="d-flex flex-column align-items-center justify-content-center"
          >
            <button class="btn btn-danger" [disabled]="loginForm.invalid">
              <i class="fa fa-spinner fa-spin" *ngIf="isLoading"></i>
              Sign In
            </button>
          </div>
        </form>
        <div
          class="social-login d-flex justify-content-center flex-column align-items-center mt-4"
        >
          <span class="social-label mb-3 fs-5">login with</span>
          <ul class="socials d-flex justify-content-evenly gap-3 list-unstyled">
            <li class=""><i class="fa-brands fa-facebook facebookIcon"></i></li>
            <li><i class="fa-brands fa-twitter twitterIcon"></i></li>
            <li><i class="fa-brands fa-google-plus-g googleIcon"></i></li>
          </ul>
          <p>
            Don't Have an account?
            <a class="text-info">Signup</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
